{% extends 'base.html' %}
{% block main %}
<div class="row mb-3">
	<div class="col-sm-12 text-center">
		<h2>Confirmar ação:</h2>
	</div>
	<div class="col-sm-12 text-center">

	</div>
</div>
<div class="row text-center pb-1">

	</div>
</div>
{% endblock %}
