<h2>Update Movimento Mensalista: {{ mov_mensalista.mensalista }}</h2>
<form action="{% url 'core_update_mov_mensalistas' mov_mensalista.id %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Salvar</button>
</form>
<a href="{% url 'core_delete_mov_mensalistas' mov_mensalista.id %}">Deletar</a>
