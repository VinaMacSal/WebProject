<h2>Lista Movimento Rotativos</h2>
<ul>
{% for rotativo in mov_rotativos %}
<li>
	<a href="{% url 'core_update_rotativos' rotativo.id %}">
	{{ rotativo.veiculo }}</a>
</li>
<hr>	
{% endfor %}
</ul>
<form action="{% url 'core_cadastra_mov_rotativos' %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Cadastrar</button>
</form>
