<h2>Lista Pessoas</h2>

<ul>
{% for pessoa in pessoas %}
	<li>{{pessoa.nome}}</li>
	<li>{{pessoa.endereco}}</li> 
	<li>{{pessoa.telefone}}</li>
	<hr>	
{% endfor %}
</ul>
<form action="{% url 'core_cadastra_pessoas' %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Cadastrar</button>
</form>
