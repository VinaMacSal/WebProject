<h2>Lista Pessoas</h2>
<ul>
{% for pessoa in pessoas %}
<li>
	<a href="{% url 'core_update_pessoas' pessoa.id %}">
	{{ pessoa.nome }}</a>
</li>
<hr>	
{% endfor %}
</ul>
<form action="{% url 'core_cadastra_pessoas' %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Cadastrar</button>
</form>
